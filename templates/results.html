<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <title>Peliculas Prolog</title>
    </head>
    <body>
        <div class="container">
            <h1>Peliculas</h1>

            <form action="{{ url_for('results') }}" method="post" class="row g-3">
                <div class="col-md-12">
                    <label for="genre" class="form-label">Genero</label>
                    <select id="genre" class="form-control form-control-sm" name="genre">
                        <option value="none">Elige un genero</option>
                        <option value="accion">Acción</option>
                        <option value="drama">Drama</option>
                        <option value="ciencia_ficcion">Ciencia Ficción</option>
                        <option value="terror">Terror</option>
                        <option value="comedia">Comedia</option>
                        <option value="animacion">Drama</option>
                        <option value="guerra">Guerra</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Thriller</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="year" class="form-label">Año</label>
                    <input type="number" class="form-control form-control-sm" id="year" name="year">
                </div>
                <div class="col-md-12">
                    <label for="director" class="form-label">Director</label>
                    <input type="text" class="form-control form-control-sm" id="director" name="director">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>

        <h1>{{genre}}</h1>
        <h1>{{year}}</h1>
        <h1>{{director}}</h1>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
